cade_a_flavia:
  alias: "Cade a Flávia"
  sequence:
    - service: notify.telegramtodos
      data_template:
        message: >
          {% if is_state('device_tracker.google_maps_xxx', 'home') %}
            A Flávia está em casa! Celular: {{ states.sensor.bateria_status_flavia.state }}
          {% else %}
            Flávia está com a bateria em {{ states.device_tracker.google_maps_xxx.attributes.battery_level|int }}% e se localiza em {{ states.device_tracker.google_maps_xxx.attributes.address }}. Celular: {{ states.sensor.bateria_status_flavia.state }}
          {% endif %}

cade_o_rudi:
  alias: "Cade o Rudi"
  sequence:
    - service: notify.telegramtodos
      data_template:
        message: >
          {% if is_state('device_tracker.google_maps_yyy', 'home') %}
          Rudi está em Casa! Celular: {{ states.sensor.bateria_status_rudi.state }}
          {% else %}
           Rudi está com a bateria em {{ states.device_tracker.google_maps_yyy.attributes.battery_level|int }}% e se localiza em {{ states.device_tracker.google_maps_yyy.attributes.address }}. Celular: {{ states.sensor.bateria_status_rudi.state }}
          {% endif %}
    - service: notify.telegramflavia
      data_template:
        message: >
          {% if is_state('device_tracker.google_maps_yyy', 'home') %}
          Rudi está em Casa! Celular: {{ states.sensor.bateria_status_rudi.state }}
          {% else %}
           Rudi está com a bateria em {{ states.device_tracker.google_maps_yyy.attributes.battery_level|int }}% e se localiza em {{ states.device_tracker.google_maps_yyy.attributes.address }}. Celular: {{ states.sensor.bateria_status_rudi.state }}
          {% endif %}

foto_cam:
  alias: "Cap. Camera Garagem Multiplas Posições"
  sequence:
  - service: camera.snapshot
    data:
      entity_id: camera.wanscam_360
      filename: '/tmp/snapshot.jpg'
  - service: switch.turn_off
    data:
      entity_id: switch.camwascam_p1
  - service: notify.telegramtodos
    data:
      message: ""
      data:
        photo:
          - url: http://100.64.0.60/tmpfs/auto.jpg?&-usr=admin&-pwd=xxxxxxxxxx
            caption: Garagem Interna
  - service: switch.turn_off
    data:
      entity_id: switch.camwascam_p2
  - delay:
      seconds: 2
  - service: notify.telegramtodos
    data:
      message: ""
      data:
        photo:
          - url: http://100.64.0.60/tmpfs/auto.jpg?&-usr=admin&-pwd=xxxxxxxxxx
            caption: Garagem Externa

  - delay:
      seconds: 3
  - service: switch.turn_off
    data:
      entity_id: switch.camwascam_p1


off_todas_luzes:
  alias: "(Off) Todas as luzes"
  sequence:
  - service: light.turn_off
    data:
      entity_id: group.all_lights

on_todas_luzes:
  alias: "(On) Todas as luzes"
  sequence:
  - service: light.turn_on
    data:
      entity_id: group.all_lights

off_todas_luzes_amarelas:
  alias: "(Off) Luzes Quentes"
  sequence:
  - service: light.turn_off
    data:
      entity_id:
        - light.pendentes
        - light.trilhos
        - light.mesa_de_antar
        - light.lustre
        - light.bancada

on_todas_luzes_amarelas:
  alias: "(On) Luzes Quentes"
  sequence:
  - service: light.turn_on
    data:
      entity_id:
        - light.pendentes
        - light.trilhos
        - light.mesa_de_antar
        - light.lustre
        - light.bancada

off_todas_luzes_brancas:
  alias: "(Off) Luzes Brancas"
  sequence:
  - service: light.turn_off
    data:
      entity_id:
        - llight.cozinha
        - light.pia
        - light.bebedor
        - light.sala_game
        - light.central
        - light.jf
        - light.entrada_garagem
        - light.sala_de_estar

on_todas_luzes_brancas:
  alias: "(On) Luzes Brancas - Social"
  sequence:
  - service: light.turn_on
    data:
      entity_id:
        - llight.cozinha
        - light.pia
        - light.bebedor
        - light.sala_game
        - light.central
        - light.jf
        - light.entrada_garagem
        - light.sala_de_estar

