# https://www.home-assistant.io/components/media_player/
ouvir_audio:
  alias: Play Áudio
  sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: >
          {% if is_state("input_select.src_cast_audio", "Google Home Quarto") %} media_player.google_home
          {% elif is_state("input_select.src_cast_audio", "Google Home Sala") %} media_player.google_home_sala
          {% elif is_state("input_select.src_cast_audio", "Chromecast Tv Sala") %} media_player.tv_da_sala
          {% elif is_state("input_select.src_cast_audio", "Chromecast Tv Quarto") %} media_player.tv_do_quarto
          {% endif %}
        volume_level: '{{  states.input_number.audio_volume.state  }}'
    -  service: media_player.play_media
       data_template:
         entity_id: >
          {% if is_state("input_select.src_cast_audio", "Google Home Quarto") %} media_player.google_home
          {% elif is_state("input_select.src_cast_audio", "Google Home Sala") %} media_player.google_home_sala
          {% elif is_state("input_select.src_cast_audio", "Chromecast Tv Sala") %} media_player.tv_da_sala
          {% elif is_state("input_select.src_cast_audio", "Chromecast Tv Quarto") %} media_player.tv_do_quarto
          {% endif %}
         media_content_id: >
          {% if is_state("input_select.str_audio", "Historinhas") %} http://192.99.150.31:8371/stream
          {% elif is_state("input_select.str_audio", "Sertanejo Boemia") %} http://192.99.150.31:9485/stream
          {% elif is_state("input_select.str_audio", "Classic Rock Florida") %} http://us4.internet-radio.com:8258/stream
          {% elif is_state("input_select.str_audio", "Mix FM") %} http://mixaac.crossradio.com.br:10000/stream
          {% elif is_state("input_select.str_audio", "Kiss FM Brasil") %} http://199.233.234.34:8022/live
          {% elif is_state("input_select.str_audio", "Blues") %} http://i4.streams.ovh:8352/stream
          {% elif is_state("input_select.str_audio", "Diney") %} http://edge-np.cdn.mdstrm.com/5a9ee30411c043ae48e40bce.mp3
          {% elif is_state("input_select.str_audio", "Coca-Cola") %} https://ic.imusicaradios.com.br/brasil.stream.http?url=br_-_coca-cola_-_fm&1557842165443
          {% elif is_state("input_select.str_audio", "Transamerica") %} http://transamerica.crossradio.com.br:9100/stream
          {% elif is_state("input_select.str_audio", "BBC") %} http://bbcmedia.ic.llnwd.net/stream/bbcmedia_radio1_mf_p
          {% elif is_state("input_select.str_audio", "DubBase FM") %} http://stream.dubbase.fm:7002
          {% endif %}
         media_content_type: 'music'

stop_audio:
  alias: Stop Áudio
  sequence:
    - service: media_player.turn_off
      data_template:
        entity_id: >
          {% if is_state("input_select.src_cast_audio", "Google Home Quarto") %} media_player.google_home
          {% elif is_state("input_select.src_cast_audio", "Google Home Sala") %} media_player.google_home_sala
          {% elif is_state("input_select.src_cast_audio", "Chromecast Tv Sala") %} media_player.tv_da_sala
          {% elif is_state("input_select.src_cast_audio", "Chromecast Tv Quarto") %} media_player.tv_do_quarto
          {% endif %}

