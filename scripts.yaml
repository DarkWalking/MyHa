foto_cam:
  alias: "Cap. Cam 360 Envia Telegram"
  sequence:
  - service: camera.snapshot
    data:
      entity_id: camera.wanscam_360
      filename: '/tmp/snapshot.jpg'
  - service: notify.telegramrudi
    data:
      message: Capturado!
      data:
        photo:
          - file: "/tmp/snapshot.jpg"
            capture: Snapshoot

off_todas_luzes:
  alias: "Desliga todas luzes"
  sequence:
  - service: light.turn_off
    data:
      entity_id: group.all_lights

on_todas_luzes:
  alias: "Liga todas luzes"
  sequence:
  - service: light.turn_on
    data:
      entity_id: group.all_lights

off_todas_luzes_amarelas:
  alias: "Desliga luzes amarelas - Interna"
  sequence:
  - service: light.turn_off
    data:
      entity_id:
        - light.Cozinha_Pendentes
        - light.Sala_Game_Trilhos
        - light.Jantar
        - light.Sala_Estar_Lustre

on_todas_luzes_amarelas:
  alias: "Liga luzes amarelas - Interna"
  sequence:
  - service: light.turn_on
    data:
      entity_id:
        - light.Cozinha_Pendentes
        - light.Sala_Game_Trilhos
        - light.Jantar
        - light.Sala_Estar_Lustre

