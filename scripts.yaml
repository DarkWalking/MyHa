video_garagem:
  alias: 'Gerando e envinado video garagem'
  sequence:
    - service: camera.record
      data:
        entity_id: camera.wanscam_streaming
        filename: '/tmp/wanscam.mp4'
        duration: 15
    - service: notify.telegramtodos
      data:
        message: 'Gravando vídeos da garagem, aguarde...'
    - delay:
        seconds: 23
    - service: notify.telegramtodos
      data:
        message: ""
        data:
          video:
            - file: '/tmp/wanscam.mp4'
              caption: "Video Garagem Interna"
    - service: script.turn_on
      entity_id: script.video_garagem2

video_garagem2:
