cade_a_flavia:
  alias: "Cade a Flávia"
  sequence:
    - service: notify.telegramrudi
      data_template:
        message: >
          {% if is_state('device_tracker.google_maps_111111111111111111111', 'home') %}
            A Flávia está em casa! Celular: {{ states.sensor.bateria_status_flavia.state }}
          {% else %}
            Flávia está com a bateria em {{ states.device_tracker.google_maps_111111111111111111111.attributes.battery_level|int }}% e se localiza em {{ states.device_tracker.google_maps_111111111111111111111.attributes.address }}. Celular: {{ states.sensor.bateria_status_flavia.state }}
          {% endif %}

cade_o_rudi:
  alias: "Cade o Rudi"
  sequence:
    - service: notify.telegramrudi
      data_template:
        message: >
          {% if is_state('device_tracker.google_maps_000000000000000000000', 'home') %}
          Rudi está em Casa! Celular: {{ states.sensor.bateria_status_rudi.state }}   
          {% else %}
           Rudi está com a bateria em {{ states.device_tracker.google_maps_000000000000000000000.attributes.battery_level|int }}% e se localiza em {{ states.device_tracker.google_maps_000000000000000000000.attributes.address }}. Celular: {{ states.sensor.bateria_status_rudi.state }}
          {% endif %}
    - service: notify.telegramflavia
      data_template:
        message: >
          {% if is_state('device_tracker.google_maps_000000000000000000000', 'home') %}
          Rudi está em Casa! Celular: {{ states.sensor.bateria_status_rudi.state }}   
          {% else %}
           Rudi está com a bateria em {{ states.device_tracker.google_maps_000000000000000000000.attributes.battery_level|int }}% e se localiza em {{ states.device_tracker.google_maps_000000000000000000000.attributes.address }}. Celular: {{ states.sensor.bateria_status_rudi.state }}
          {% endif %}

teste_script:
  alias: "Teste Script Bateria"
  sequence:
    - service: notify.telegramrudi
      data_template:
        message: >
          {% if is_state('sensor.bateria_flavia_st', "False") %}
          Descarregando / {{ states.sensor.bateria_status_flavia.state }} / {{ states.sensor.bateria_flavia_st.state }}
          {% else %}
          Carregando / {{ states.sensor.bateria_status_flavia.state }} / {{ states.sensor.bateria_flavia_st.state }}
          {% endif %}
    - service: notify.telegramflavia
      data_template:
        message: >
          {% if is_state('sensor.bateria_flavia_st', "False") %}
          Descarregando / {{ states.sensor.bateria_status_flavia.state }} / {{ states.sensor.bateria_flavia_st.state }}
          {% else %}
          Carregando / {{ states.sensor.bateria_status_flavia.state }} / {{ states.sensor.bateria_flavia_st.state }}
          {% endif %}
        
          
foto_cam:
  alias: "Cap. Cam 360 Envia Telegram"
  sequence:
  - service: camera.snapshot
    data:
      entity_id: camera.wanscam_360
      filename: '/tmp/snapshot.jpg'
  - service: notify.telegramrudi
    data:
      message: Capturado!
      data:
        photo:
          - file: "/tmp/snapshot.jpg"
            capture: Snapshoot

off_todas_luzes:
  alias: "Desliga todas luzes"
  sequence:
  - service: light.turn_off
    data:
      entity_id: group.all_lights

on_todas_luzes:
  alias: "Liga todas luzes"
  sequence:
  - service: light.turn_on
    data:
      entity_id: group.all_lights

off_todas_luzes_amarelas:
  alias: "Desliga luzes amarelas - Interna"
  sequence:
  - service: light.turn_off
    data:
      entity_id:
        - light.Cozinha_Pendentes
        - light.Sala_Game_Trilhos
        - light.Jantar
        - light.Sala_Estar_Lustre

on_todas_luzes_amarelas:
  alias: "Liga luzes amarelas - Interna"
  sequence:
  - service: light.turn_on
    data:
      entity_id:
        - light.Cozinha_Pendentes
        - light.Sala_Game_Trilhos
        - light.Jantar
        - light.Sala_Estar_Lustre

