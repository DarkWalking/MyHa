  sequence:
  - service: media_player.play_media
    data_template:
      entity_id: media_player.spotify
      media_content_type: playlist
      media_content_id:
        '{% if is_state("input_select.spotify_playlist", "Classicas da Zona") %} spotify:user:rudiremontti:playlist:4YOoZ4EqhINjxVYStoo8xh
        {% elif is_state("input_select.spotify_playlist", "Gauderias") %} spotify:user:jackson.antunes.93:playlist:6YJNp1P7UhzHAUaIWOqHZI
        {% elif is_state("input_select.spotify_playlist", "50+ Brasil") %} spotify:user:spotifycharts:playlist:37i9dQZEVXbMXbN3EUUhlg
        {% elif is_state("input_select.spotify_playlist", "Bandinhas") %} spotify:user:rudiremontti:playlist:55vLjLWFN9IyG1TjxqkRJ5
        {% elif is_state("input_select.spotify_playlist", "Sertanejo Mais Tocado") %} spotify:user:redmusiccompany:playlist:68kJ4ASW7AWdDKMiC3C7mC
        {% elif is_state("input_select.spotify_playlist", "Rock Sussa") %} spotify:user:rudiremontti:playlist:38fZXSVa5cOhIB7If211jJ
        {% elif is_state("input_select.spotify_playlist", "Classic Rock") %} spotify:user:rudiremontti:playlist:3S33x7DEWFSD9vXC9NGAVP
        {% elif is_state("input_select.spotify_playlist", "Rock Nacional") %} spotify:user:12125731248:playlist:6yxboZCApBt9U6srFv0Xz4
        {% elif is_state("input_select.spotify_playlist", "Metallica Tops") %} spotify:user:rudiremontti:playlist:4UmJ20IrEc3Zw2bd2VXidh
        {% endif %}'

