cade_a_flavia:
  alias: "Cade a Flávia"
  sequence:
    - service: notify.telegramtodos
      data_template:
        message: >
          {% if is_state('device_tracker.google_maps_111111111111111111111', 'home') %}
            A Flávia está em casa! Celular {{ states.sensor.bateria_status_flavia.state }} e bateria em {{ states.device_tracker.google_maps_111111111111111111111.attributes.battery_level|int }}%
          {% else %}
            Flávia se localiza em {{ states.device_tracker.google_maps_111111111111111111111.attributes.address }}. Celular: {{ states.sensor.bateria_status_flavia.state }} e bateria em {{ states.device_tracker.google_maps_111111111111111111111.attributes.battery_level|int }}%
          {% endif %}

cade_o_rudi:
  alias: "Cade o Rudi"
  sequence:
    - service: notify.telegramtodos
      data_template:
        message: >
          {% if is_state('device_tracker.google_maps_000000000000000000000', 'home') %}
          Rudi está em Casa! Celular {{ states.sensor.bateria_status_rudi.state }} e bateria em {{ states.device_tracker.google_maps_000000000000000000000.attributes.battery_level|int }}%
          {% else %}
