# Localizador
device_tracker:
  - platform: google_maps
    username: !secret gmail_user
    password: !secret gmail_senha

# Player
media_extractor:

media_player:
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret
  - platform: lg_netcast
    name: "LG Smart TV"
    host: 100.64.0.15
    access_token: 431855

cast:
  media_player:
  - host: 100.64.0.20
  - host: 100.64.0.21
  - host: 100.64.0.22
  - host: 100.64.0.19


# Mosquito
mqtt:
   broker: core-mosquitto
   username: !secret mqtt_username
   password: !secret mqtt_password

light: !include light.yaml

switch: !include switch.yaml

# Inputs text
input_text:
  text_clock:
    name: Mensagem
    initial: Bom dia! São 7 horas
  text_url_youtube:
    name: URL Youtube
    initial: https://www.youtube.com/watch?v=wuLKvcn-c7A

# Inputs number
input_number:
  spotify_volume:
    name: Volume
    icon: mdi:volume-high
    initial: 100
    min: 0
    max: 100
    step: 1
  alarm_clock_hour:
    name: Hora
    icon: mdi:timer
    initial: 7
    min: 0
    max: 23
    step: 1
    mode: slider
  alarm_clock_minutes:
    name: Minuto
    icon: mdi:timer
    initial: 0
    min: 0
    max: 59
    step: 1
    mode: slider
  alarm_clock_volume:
    name: Volume
    icon: mdi:timer
    initial: 0.40
    min: 0
    max: 0.99
    step: 0.10
    mode: slider
  temperatura_ar:
    name: 'Temperatura (On)'
    icon: mdi:temperature-celsius
    initial: 22
    min: 17
    max: 30
    step: 1
    mode: slider

# Inputs select
input_select:
  spotify_playlist:
    name: 'Playlist:'
    options:
      - Classicas da Zona
      - Gauderias
      - 50+ Brasil
      - Bandinhas
      - Sertanejo
      - Rock Sussa
      - Classic Rock
      - Rock Nacional
      - Metallica Tops
    icon: mdi:spotify

# Inputs boolean
input_boolean:
  spotify_shuffle:
    name: Shuffle
    icon: mdi:shuffle-variant
  alarm_clock_status:
    name: Status
    initial: on

ffmpeg:
#  run_test: false

camera:
  - platform: ffmpeg
    name: Camera Interna
    input: rtsp://admin:senha@100.64.0.100/onvif2
  - platform: ffmpeg
    input: rtsp://admin:senha@100.64.0.101/2
    name: "Wanscam 360"

google_assistant:
  project_id: !secret gg_project_id
  api_key: !secret gg_api_key
  exposed_domains:
    - switch
    - light
    - group
    - script

notify:
  - name: telegramrudi
    platform: telegram
    chat_id: !secret tg_chat_idr
  - name: telegramflavia
    platform: telegram
    chat_id: !secret tg_chat_idf

telegram_bot:
  platform: polling
  api_key: !secret tg_api_key
  allowed_chat_ids:
    - !secret tg_chat_idr
    - !secret tg_chat_idf

alarm_control_panel:
  - platform: manual
    name: Alarme da Casa
    code: 123
    pending_time: 10
    delay_time: 20
    trigger_time: 4
    disarmed:
      trigger_time: 0
    armed_home:
      pending_time: 0
      delay_time: 0

shopping_list:

