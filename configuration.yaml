homeassistant:
  name: Home
  latitude: -00.000000
  longitude: -00.000000
  elevation: 0
  unit_system: metric
  time_zone: America/Sao_Paulo
  customize: !include customize.yaml

  auth_providers:
    - type: homeassistant
  whitelist_external_dirs:
    - /tmp

zone:
  - name: "SpeedRS Casa"
    latitude: -00.000000
    longitude: -00.000000
    radius: 100
    icon: mdi:briefcase

  - name: "SpeedRS Torre"
    latitude: -00.000000
    longitude: -00.000000
    radius: 100
    icon: mdi:briefcase

  - name: "Maria João"
    latitude: -00.000000
    longitude: -00.000000
    radius: 100
    icon: mdi:briefcase

  - name: "Casa Pai"
    latitude: -00.000000
    longitude: -00.000000
    radius: 400
    icon: mdi:home-variant

scene:
  - name: "Suíte Romantica"
    entities:
      light.abajur_da_suite:
        state: true
        rgb_color: [255, 0, 255]
        brightness: 255

# Show links to resources in log and frontend
#introduction:

frontend:
  themes: !include themes.yaml
  extra_html_url:
    - /local/custom_ui/state-card-floorplan.html

panel_custom:
  - name: floorplan
    sidebar_title: Planta Baixa
    sidebar_icon: mdi:floor-plan
    url_path: floorplan
    config: !include floorplan.yaml

config:

recorder:
  purge_keep_days: 2

http:
  base_url: https://xxxxxx.xxxxx.com.br:8123
  ssl_certificate: /ssl/fullchain.pem
  ssl_key: /ssl/privkey.pem

updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:
  exclude:
    domains:
      - automation
      - weblink
      - updater
    entities:
      - sensor.last_boot
      - sensor.date

# View all events in a logbook
logbook:
  include:
    domains:
      - sensor
      - switch
      - media_player
  exclude:
    entities:
      - sensor.last_boot
      - sensor.date
# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:


# Sensores
sensor: !include sensor.yaml

binary_sensor: !include binary_sensor.yaml


#logger:
#  default: debug

# Text to speech
tts:
# http://www.voicerss.org/personel/statistic.aspx
  - platform: voicerss
    api_key: a0000000000000000000000000000000000b
    language: 'pt-br'
    format: '44khz_16bit_stereo'
# Google (google_say)
  - platform: google
    language: 'pt-br'
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300

# Cloud
cloud:

# Editor
